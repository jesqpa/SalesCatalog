<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Catálogo de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Catálogo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="store.html">Tienda</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-light position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#carritoOffcanvas">
                        <i class="bi bi-cart3"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-count">
                            0
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Barra de navegación de breadcrumb -->
        <nav aria-label="breadcrumb" id="navigationBreadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Inicio</li>
            </ol>
        </nav>

        <!-- Vista de selección inicial -->
        <div id="selectionView" class="view-container active-view">
            <h2 class="text-center mb-5">¿Cómo deseas explorar los productos?</h2>
            <div class="row justify-content-center">
                <div class="col-md-5 mb-4">
                    <div class="selection-card" data-view="marcas">
                        <div class="card h-100 hover-effect text-center">
                            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                <i class="bi bi-tags-fill display-1 mb-3"></i>
                                <h3 class="card-title">Por Marca</h3>
                                <p class="card-text">Explora productos organizados por fabricante</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 mb-4">
                    <div class="selection-card" data-view="categorias">
                        <div class="card h-100 hover-effect text-center">
                            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                <i class="bi bi-grid-fill display-1 mb-3"></i>
                                <h3 class="card-title">Por Categoría</h3>
                                <p class="card-text">Encuentra productos por tipo de producto</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vista de marcas -->
        <div id="marcasView" class="view-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Nuestras Marcas</h3>
                <button class="btn btn-outline-primary back-button" data-view="selection">
                    <i class="bi bi-arrow-left"></i> Volver a Inicio
                </button>
            </div>
            <div class="row" id="marcasContainer">
                <!-- Las marcas se cargarán dinámicamente aquí -->
            </div>
        </div>

        <!-- Vista de categorías -->
        <div id="categoriasView" class="view-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Categorías</h3>
                <button class="btn btn-outline-primary back-button" data-view="selection">
                    <i class="bi bi-arrow-left"></i> Volver a Inicio
                </button>
            </div>
            <div class="row" id="categoriasContainer">
                <!-- Las categorías se cargarán dinámicamente aquí -->
            </div>
        </div>

        <!-- Vista de productos -->
        <div id="productosView" class="view-container">
            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex align-items-center gap-3">
                        <button class="btn btn-outline-primary back-button" id="productosBackButton">
                            <i class="bi bi-arrow-left"></i> Volver
                        </button>
                        <h3 class="mb-0" id="productosTitle">Productos</h3>
                    </div>
                    <div class="input-group" style="max-width: 400px;">
                        <input type="text" class="form-control" id="searchInput" placeholder="Buscar productos...">
                        <button class="btn btn-primary" type="button" id="searchButton">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row" id="productosContainer">
                <!-- Los productos se cargarán dinámicamente aquí -->
            </div>
        </div>
    </div>

    <!-- Offcanvas Carrito -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="carritoOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="carritoItems">
                <!-- Items del carrito se cargarán aquí -->
            </div>
            <div class="border-top pt-3 mt-3">
                <h5>Total: <span id="carritoTotal">$0.00</span></h5>
                <button class="btn btn-success w-100" id="finalizarCompra">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/store.js"></script>
</body>
</html>
