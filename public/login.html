<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cartera de Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-600 to-purple-700 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Card principal -->
        <div class="bg-white rounded-lg shadow-xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="mx-auto h-12 w-12 bg-blue-600 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-shopping-cart text-white text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">Cartera de Productos</h1>
                <p class="text-gray-600 mt-2">Ingresa tus credenciales para acceder</p>
            </div>

            <!-- Formulario de login -->
            <form id="loginForm">
                <div class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2"></i>
                            Correo electrónico
                        </label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="admin@ejemplo.com">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2"></i>
                            Contraseña
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-10"
                                   placeholder="••••••••">
                            <button type="button" id="togglePassword" 
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" id="recordar" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-600">Recordarme</span>
                        </label>
                    </div>

                    <button type="submit" id="loginBtn"
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300">
                        <span id="loginBtnText">Iniciar Sesión</span>
                        <i id="loginSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                    </button>
                </div>
            </form>

            <!-- Divider -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-center text-sm text-gray-600">
                    ¿No tienes cuenta? 
                    <button id="showRegister" class="text-blue-600 hover:text-blue-800 font-medium">
                        Registrar Administrador
                    </button>
                </p>
            </div>
        </div>

        <!-- Card de registro (oculta inicialmente) -->
        <div id="registerCard" class="bg-white rounded-lg shadow-xl p-8 mt-6 hidden">
            <div class="text-center mb-6">
                <h2 class="text-xl font-bold text-gray-900">Registrar Administrador</h2>
                <p class="text-gray-600 mt-2">Crea una cuenta de administrador</p>
            </div>

            <form id="registerForm">
                <div class="space-y-4">
                    <div>
                        <label for="regNombre" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-user mr-2"></i>
                            Nombre completo
                        </label>
                        <input type="text" id="regNombre" name="nombre" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Tu nombre completo">
                    </div>

                    <div>
                        <label for="regEmail" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-envelope mr-2"></i>
                            Correo electrónico
                        </label>
                        <input type="email" id="regEmail" name="email" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="admin@ejemplo.com">
                    </div>

                    <div>
                        <label for="regPassword" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-lock mr-2"></i>
                            Contraseña
                        </label>
                        <input type="password" id="regPassword" name="password" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Mínimo 6 caracteres">
                        <p class="text-xs text-gray-500 mt-1">La contraseña debe tener al menos 6 caracteres</p>
                    </div>

                    <div>
                        <label for="regPasswordConfirm" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-lock mr-2"></i>
                            Confirmar contraseña
                        </label>
                        <input type="password" id="regPasswordConfirm" name="passwordConfirm" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Repite la contraseña">
                    </div>

                    <button type="submit" id="registerBtn"
                            class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-300">
                        <span id="registerBtnText">Registrar Administrador</span>
                        <i id="registerSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                    </button>

                    <button type="button" id="showLogin"
                            class="w-full bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 transition duration-300">
                        Volver al Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast para notificaciones -->
    <div id="toast" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center max-w-sm">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="toastMessage">Operación exitosa</span>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
